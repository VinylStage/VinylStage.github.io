
<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8d0ff 0%, #b5eaff 100%);
            background-attachment: fixed;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at 20% 30%, #fff7b2 0%, transparent 60%),
                        radial-gradient(circle at 80% 70%, #ffe0f7 0%, transparent 60%),
                        radial-gradient(circle at 50% 50%, #e0f7fa 0%, transparent 70%);
            opacity: 0.7;
            filter: blur(30px);
        }
        /* Glitter canvas below content, above background blobs */
        #sparkle-canvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.85);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            border-radius: 32px;
            padding: 48px 32px 40px 32px;
            max-width: 400px;
            width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255,255,255,0.4);
        }
        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            margin-bottom: 16px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.1rem;
            margin: 0 0 8px 0;
            color: #6c3eb4;
            letter-spacing: 1px;
        }
        p {
            font-family: 'Montserrat', sans-serif;
            color: #555;
            margin-bottom: 32px;
            font-size: 1.05rem;
        }
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }
        .link-btn {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            background: linear-gradient(90deg, #b5eaff 0%, #f8d0ff 100%);
            color: #6c3eb4;
            border: none;
            border-radius: 16px;
            padding: 16px 0;
            width: 90%;
            max-width: 340px;
            box-shadow: 0 2px 12px rgba(108,62,180,0.08);
            cursor: pointer;
            transition: transform 280ms cubic-bezier(0.22, 1, 0.36, 1),
                        box-shadow 280ms ease,
                        background 200ms ease,
                        color 200ms ease;
            outline: none;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            will-change: transform, box-shadow;
        }
        .link-btn:hover, .link-btn:focus-visible {
            background: linear-gradient(90deg, #f8d0ff 0%, #b5eaff 100%);
            color: #fff;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 30px rgba(108,62,180,0.22);
        }
        .link-btn::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 40%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.0) 100%);
            transform: translateX(-60%) skewX(-20deg);
            transition: transform 600ms cubic-bezier(0.22, 1, 0.36, 1);
            pointer-events: none;
        }
        .link-btn:hover::after, .link-btn:focus-visible::after {
            transform: translateX(160%) skewX(-20deg);
        }
        @media (prefers-reduced-motion: reduce) {
            .link-btn { transition: background 150ms ease, color 150ms ease, box-shadow 150ms ease; }
            .link-btn:hover, .link-btn:focus-visible { transform: none; }
            .link-btn::after { transition: none; }
        }
        @media (max-width: 500px) {
            .container {
                padding: 32px 8vw 24px 8vw;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>

<body>
    <!-- Sparkling glitter background -->
    <canvas id="sparkle-canvas" aria-hidden="true"></canvas>
    <div class="container">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/125565943?v=4" alt="VinylStage 프로필" />
        <h1>VinylStage</h1>
        <p>it from bit</p>
        <div class="links">
            <a class="link-btn" href="https://blog.naver.com/vinylstudio" target="_blank" rel="noopener">Naver Blog</a>
            <a class="link-btn" href="https://github.com/VinylStage" target="_blank" rel="noopener">GitHub</a>
            <a class="link-btn" href="https://open.spotify.com/user/bx3u9qn46szyjcqh7wpwzeksu?si=b49bf016ab844baa" target="_blank" rel="noopener">Spotify</a>
            <a class="link-btn" href="https://www.instagram.com/sang_vinyl/" target="_blank" rel="noopener">Instagram</a>
            <a class="link-btn" href="https://youtube.com/@vinylstage" target="_blank" rel="noopener">YouTube VinylStage 비닐무대</a>
            <a class="link-btn" href="https://www.linkedin.com/in/%EC%83%81%EB%B9%88-%EC%9E%84-050191275/" target="_blank" rel="noopener">LinkedIn</a>
        </div>
    </div>
    <script>
      (function() {
        const canvas = document.getElementById('sparkle-canvas');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');

        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        let dpr = Math.min(window.devicePixelRatio || 1, 2);
        let width = 0, height = 0;

        function resize() {
          const { innerWidth, innerHeight } = window;
          width = innerWidth; height = innerHeight;
          dpr = Math.min(window.devicePixelRatio || 1, 2);
          canvas.width = Math.floor(width * dpr);
          canvas.height = Math.floor(height * dpr);
          canvas.style.width = width + 'px';
          canvas.style.height = height + 'px';
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        // Particle system
        const particles = [];
        function initParticles() {
          particles.length = 0;
          // Scale count by area, cap for performance
          const target = Math.min(180, Math.max(60, Math.floor((width * height) / 12000)));
          for (let i = 0; i < target; i++) {
            particles.push(makeParticle());
          }
        }

        function rand(min, max) { return Math.random() * (max - min) + min; }
        function choice(arr) { return arr[(Math.random() * arr.length) | 0]; }

        const palette = [
          'rgba(255,247,178,', // soft gold
          'rgba(255,224,247,', // pink
          'rgba(181,234,255,', // cyan
          'rgba(255,255,255,'  // white
        ];

        function makeParticle() {
          const size = rand(0.8, 2.2);
          const speed = rand(0.08, 0.35);
          const drift = rand(-0.3, 0.3);
          const phase = rand(0, Math.PI * 2);
          const twinkle = rand(1.2, 3.0);
          const color = choice(palette);
          return {
            x: rand(0, width),
            y: rand(0, height),
            vx: drift,
            vy: -speed, // gentle upward float
            size,
            baseSize: size,
            phase,
            twinkle,
            color
          };
        }

        let rafId = null;
        let lastTime = performance.now();

        function drawStar(x, y, r, rotation) {
          // Simple sparkle: cross star with glow
          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(rotation);
          // glow
          ctx.shadowColor = 'rgba(255,255,255,0.6)';
          ctx.shadowBlur = 6;
          // star arms
          ctx.beginPath();
          ctx.moveTo(-r, 0);
          ctx.lineTo(r, 0);
          ctx.moveTo(0, -r);
          ctx.lineTo(0, r);
          ctx.lineWidth = Math.max(0.6, r * 0.35);
          ctx.stroke();
          // core
          ctx.beginPath();
          ctx.arc(0, 0, r * 0.7, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }

        function render(now) {
          const dt = Math.min(40, now - lastTime); // clamp delta for paused tabs
          lastTime = now;
          ctx.clearRect(0, 0, width, height);
          ctx.globalCompositeOperation = 'lighter';

          for (let p of particles) {
            // Update position
            p.x += p.vx * dt * 0.06; // gentle drift
            p.y += p.vy * dt * 0.06;

            // Wrap around edges
            if (p.x < -10) p.x = width + 10; else if (p.x > width + 10) p.x = -10;
            if (p.y < -10) { p.y = height + 10; p.phase = Math.random() * Math.PI * 2; }

            // Twinkle: oscillate size and alpha
            p.phase += p.twinkle * 0.015 * (dt / 16.67);
            const tw = (Math.sin(p.phase) + 1) * 0.5; // 0..1
            const alpha = 0.35 + tw * 0.55; // 0.35..0.9
            p.size = p.baseSize * (0.85 + tw * 0.6);

            // Color with per-particle base tint
            ctx.fillStyle = p.color + alpha + ')';
            ctx.strokeStyle = 'rgba(255,255,255,' + Math.min(1, alpha + 0.2) + ')';
            drawStar(p.x, p.y, p.size, p.phase * 0.5);
          }

          if (!prefersReduced && document.visibilityState === 'visible') {
            rafId = requestAnimationFrame(render);
          }
        }

        function start() {
          cancel();
          resize();
          initParticles();
          lastTime = performance.now();
          if (prefersReduced) {
            // Draw one static frame for reduced motion users
            render(lastTime);
          } else {
            rafId = requestAnimationFrame(render);
          }
        }

        function cancel() { if (rafId) { cancelAnimationFrame(rafId); rafId = null; } }

        window.addEventListener('resize', () => { 
          resize(); 
          initParticles(); 
          if (prefersReduced) { lastTime = performance.now(); render(lastTime); }
        });
        document.addEventListener('visibilitychange', () => {
          if (document.visibilityState === 'visible' && !prefersReduced) {
            if (!rafId) rafId = requestAnimationFrame(render);
          } else {
            cancel();
          }
        });

        start();
      })();
    </script>
</body>
