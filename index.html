
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinylStage Linktree</title>
    <meta name="description" content="VinylStage's LinkTree">
    <meta name="keywords" content="VinylStage, Vinyl, Link, bio, blog, tech blog">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0A0E17;
            background-attachment: fixed;
            overflow: hidden;
            font-family: 'Pretendard', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            opacity: 1;
            filter: blur(60px);
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(17, 24, 39, 0.9);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            border-radius: 24px;
            padding: 48px 32px 40px 32px;
            max-width: 400px;
            width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #DC2626;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
            margin-bottom: 16px;
        }
        h1 {
            font-family: 'Pretendard', 'Inter', sans-serif;
            font-size: 2.1rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: #E2E8F0;
            letter-spacing: 0.5px;
        }
        p {
            font-family: 'Inter', 'Pretendard', sans-serif;
            color: #94A3B8;
            margin-bottom: 32px;
            font-size: 1.05rem;
        }
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
        }
        .link-btn {
            font-family: 'Pretendard', 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            background: #1E293B;
            color: #E2E8F0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 0;
            width: 90%;
            max-width: 340px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 280ms cubic-bezier(0.22, 1, 0.36, 1),
                        box-shadow 280ms ease,
                        background 200ms ease,
                        color 200ms ease,
                        border-color 200ms ease;
            outline: none;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            will-change: transform, box-shadow;
        }
        .link-btn:hover, .link-btn:focus-visible {
            background: #DC2626;
            color: #fff;
            border-color: #DC2626;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }
        .link-btn::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 40%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.0) 100%);
            transform: translateX(-60%) skewX(-20deg);
            transition: transform 600ms cubic-bezier(0.22, 1, 0.36, 1);
            pointer-events: none;
        }
        .link-btn:hover::after, .link-btn:focus-visible::after {
            transform: translateX(160%) skewX(-20deg);
        }
        @media (prefers-reduced-motion: reduce) {
            .link-btn { transition: background 150ms ease, color 150ms ease, box-shadow 150ms ease; }
            .link-btn:hover, .link-btn:focus-visible { transform: none; }
            .link-btn::after { transition: none; }
        }
        @media (max-width: 500px) {
            .container {
                padding: 32px 8vw 24px 8vw;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/125565943?v=4" alt="VinylStage 프로필" />
        <h1>VinylStage</h1>
        <p>it from bit</p>
        <div class="links">
            <a class="link-btn" href="https://vinylims.com" target="_blank" rel="noopener">Vinyl's Log</a>
            <a class="link-btn" href="https://blog.naver.com/vinylstudio" target="_blank" rel="noopener">Naver Blog</a>
            <a class="link-btn" href="https://github.com/VinylStage" target="_blank" rel="noopener">GitHub</a>
            <a class="link-btn" href="https://open.spotify.com/user/bx3u9qn46szyjcqh7wpwzeksu?si=b49bf016ab844baa" target="_blank" rel="noopener">Spotify</a>
            <a class="link-btn" href="https://www.instagram.com/sang_vinyl/" target="_blank" rel="noopener">Instagram</a>
            <a class="link-btn" href="https://youtube.com/@vinylstage" target="_blank" rel="noopener">YouTube VinylStage 비닐무대</a>
            <a class="link-btn" href="https://www.linkedin.com/in/sangbin-lim" target="_blank" rel="noopener">LinkedIn</a>
        </div>
    </div>
</body>
</html>
